<!DOCTYPE html >

<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="site-head">
<title th:text="#{title.application}">Klaser</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all" href="../../../css/klaser.css" th:href="@{/css/klaser.css}" />
<link rel="icon" href="../../../imgages/przypinki.ico" th:href="@{/images/coins.ico}" />
</head>

<body>

  <header th:fragment="site-header">
    <a href="index.html" th:href="@{/}"><img src="../../../images/klaser.jpg" th:src="@{/images/klaser.jpg}"/> </a> 
    <a href="klaser.html" th:href="@{/przypinki}">Wszystkie przypinki</a>
    <a href="tosell.html" th:href="@{/tosell}">Przypinki do sprzedania</a>
    <a href="przypinka.html" th:href="@{/przypinki/create}">Dodaj przypinke</a>
    Zalogowany: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>  
    <form th:action="@{/logout}" method="POST" style="display: inline">
        <input type=submit class="link" value="Wyloguj"/>
    </form>
       
    <ul id="messages">
      <li th:each="msg : ${MyMessages}" th:text="${msg.text}"
           th:class="${#strings.toLowerCase(msg.type)}">
      </li>
    </ul>
  </header>

  <div>
    <h2 th:text="#{title.list}" style="display: inline;">Klaser Przypinek</h2>    
    <img src="../../../images/klaser.jpg" alt="Klaser logo" title="Klaser logo" th:src="@{/images/klaser.jpg}"
      th:alt-title="#{title.application}" style="float: right;" /> 
    <p> </p>
  </div>

  <footer th:fragment="site-footer"> 
  Joanna Pecak <a href="https://github.com/joannapecak/sternik-weeken"> Source code</a>
  &copy; Sternik Klaser System, 2018 
  </footer>

</body>
</html>
